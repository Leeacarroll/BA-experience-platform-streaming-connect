apply from: '../dependencies.gradle'

dependencies {
  compile project(':streaming-connect-common')

  libraries.with {
    compile commonslang, gson, guava, httpClient, jcommander, kafkaConnect, slf4j
  }
}

task copyDependencies(type: Copy) {
  from configurations.compile
  into 'build/dependencies'
}
